spring:
  cloud:
    gateway:
      routes:
        - id: servicio-productos
          uri: lb://servicio-productos
          predicates:
            - Path=/api/productos/**
          filters:
            - StripPrefix=2
            - EjemploCookie=Hola mi mensaje personalizado, usuario, rolodoom
            # - name: Ejemplo
            #   args:
            #     mensaje: Hola mi mensaje personalizado
            #     cooKieNombre: usuario
            #     cooKieValor: rolodoom
        - id: servicio-items
          uri: lb://servicio-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2
